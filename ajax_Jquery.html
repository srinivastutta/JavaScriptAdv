<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>AJAX IN JAVASCRIPT</h1>
    <p>Please Entery Country Name</p>
    <input type="text" name="country" id="country" />
    <p>
      <button type="button" id="btn_load_data" onclick="dataLoad()">
        Load Data
      </button>
    </p>
    Capital is : <span id="capital"></span>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    >
      // Copy jquery from https://releases.jquery.com/
    </script>

    <script>
      $(document).ready(function () {
        $("#btn_load_data").click(function () {
          const country = $("#country").val();
          const url =
            "https://restcountries.com/v2/name/" + country + "?fullText=true";

          $.ajax({
            url: url,
            success: function (response) {
              const capital = response[0].capital;
              $("#capital").html(capital);
            },
          });
        });
      });
      /*
        0: request not initialized
        1: server connected established
        2: request recieved
        3: processing request
        4: send response
        */
    </script>
  </body>
</html>
