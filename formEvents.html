<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" onsubmit="alert('You have submitted form successfully to server!!!')">
    </br>
        <label> First Name: </label>
        <input type="text" name="firstName" required>
    </br>
        <label> Mobile Number: </label>
        <input type="text" name="mobileNumber" required>
        
        <input type="submit" value="Submit"></input>
    </form>
    <script>
        function highlightInput(elm){
            elm.style.background = "yellow";
        }
    </script>
    <p><strong>Note: </strong> Click on text box to see how it works</p>
    <input type="text" onfocus="highlightInput(this)"/>
    <button type="button" > Button</button>
    </br>
    <p><strong>Note: </strong> First click inside the text box then click outside to see how it works</p>
    <input type="text" onblur="alert('Text input loses focus!!!')"/>
    <button type="button" > Button</button>
    
    </br>    
    <p><strong>Note: </strong> Select any option from the select box to see how it works</p>

    <select onchange="alert('You have changed the selection!!!')">
    <option >Select </option>
    <option >Male </option>
    <option >Female </option>
    </br>    
</body> 
</html>
