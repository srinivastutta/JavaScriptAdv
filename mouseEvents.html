<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="alert('You have clicked on a button!!!');">OnclickButton</button>
    <a href="#" onclick="alert('You have clicked on on link!!!')">OnclickLink</a>
    <button type="button" oncontextmenu="alert('You have right clicked on a button!!!');"> ContextMenuRightClick</button>
    <button type="button" onmouseover="alert('You have clicked on a button!!!');">MouseOverOnButton</button>
    <button type="button" onmouseout="alert('You have clicked on a button!!!');">MouseOutOnButton</button>
</body>
</html>
