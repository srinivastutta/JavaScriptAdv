<head>

<body>
    <input type="text" onkeydown="alert('You have pressed the key!!!');"></input>
<hr>
    <textarea cols="30" onkeydown="alert('You have pressed the key!!!');"></textarea>

<hr>
    <textarea cols="30" onkeyup="alert('You have pressed the key!!!');"></textarea>
    <p><strong>Note:</strong> Try enter some text inside input box and textarea</p>
<hr>
<input type="text" onkeypress="alert('You have pressed the key!!!');"></input>
<hr>
    <textarea cols="30" onkeypress="alert('You have pressed the key!!!');"></textarea>
    <p><strong>Note:</strong> Try enter some text inside input box and textarea</p>

</html>
